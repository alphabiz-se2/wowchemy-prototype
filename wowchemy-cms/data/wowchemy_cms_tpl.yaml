        name: slug
        i18n: duplicate
        widget: string
        pattern: ["^[a-z0-9]+(?:-[a-z0-9]+)*$", "不可包含空格、大写字母和特殊符号，可以用减号（-）分隔单词，并且允许使用数字。"]
        hint: "该字段将作为链接和md文件的名称.请确保不同语言的同一组件具有相同的ID"
      - label: "序列"
        name: weight
        i18n: duplicate
        widget: number
        default: 10
        value_type: int
        min: 0
        max: 1001
        step: 10
        hint: "组件显示的顺序，数值低的组件将排列在前面"
      - label: "组件类型"
        name: widget
        i18n: duplicate
        widget: select
        default: blink
        options: ["blink", "hero", "ab.features"]
        hint: "选择使用的组件的 wowchemy 模板"
