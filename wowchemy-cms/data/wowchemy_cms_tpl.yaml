locale: 'zh_Hans'

backend:
  name: git-gateway
  branch: main
  squash_merges: true
media_folder: 'assets/media'
public_folder: '/media'

i18n:
  # Required and can be one of multiple_folders, multiple_files or single_file
  # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
  # multiple_files - persists files in `<folder>/<slug>.<locale>.<extension>`
  # single_file - persists a single file in `<folder>/<slug>.<extension>`
  structure: multiple_folders
  locales: [en, zh-hans, zh-hant]
  default_locale: en

common:

  post: &base-post
    create: true
    delete: true
    slug: '{{fields.slug}}'
    path: '{{slug}}/index'
    identifier_field: "slug"
    summary: '[{{slug}}] {{fields.title}}'
    filter: {field: "cms_exclude"}
    fields:  # The fields each document in this collection have
      - label: "ID"
        name: slug
        required: true
        pattern: ["^[a-z0-9]+(?:-[a-z0-9]+)*$", "不可包含空格、大写字母和特殊符号，可以用减号（-）分隔单词，并且允许使用数字。"]
        hint: "该字段将作为链接和md文件的名称.请确保不同语言的同一组件具有相同的ID"
      - {label: "标题", name: "title", widget: "string"}
      - {label: "副标题", name: "subtitle", widget: "string", required: false}
      - {label: "内容", name: "body", widget: "markdown"}
      - {label: "发布时间", name: "date", widget: "datetime"}
      - {label: "概述", name: "summary", widget: "markdown", required: false}
      - {label: "作为草稿", name: "draft", widget: "boolean", required: false, default: false}
      - {label: "作为特点", name: "featured", widget: "boolean", required: false, default: false}
      - {label: "作者", name: "authors", widget: "list", required: false}
      - {label: "标签", name: "tags", widget: "list", required: false}
      - {label: "分类", name: "categories", widget: "list", required: false}
      - {label: "项目", name: "projects", widget: "list", required: false}
      - label: "封面"
        name: "image"
        required: false
        widget: object
        fields:
          - label: "上传一张名为 `featured.jpg/png` 的图片"
            name: "filename"
            widget: "image"
            default: "featured"
            required: false
            media_library:
              config:
                multiple: false
          - {label: "封面标题", name: caption, widget: string, required: false}
          - {label: "封面描述文本", name: alt_text, widget: string, required: false}
          - {label: "设置封面焦点", name: focal_point, widget: string, required: false, default: "Smart", hint: "可选项: Smart, Center, TopLeft, Top, TopRight, Left, Right, BottomLeft, Bottom, BottomRight"}
          - {label: '仅作为缩略图', name: preview_only, widget: boolean, default: false, required: false}

  ###################################################################
  ##                        widget fields                          ##
  ###################################################################

  base-widget-belong: &base-widget-belong
    label: "归属页面"
    name: belong
    i18n: false
    widget: select
    options: ["home", "blog", "about"]
    required: true
    hint: "选择组件所应用的页面"
  base-widget-slug: &base-widget-slug
    label: "ID"
    name: slug
    i18n: duplicate
    widget: string
    required: true
    pattern: ["^[a-z0-9]+(?:-[a-z0-9]+)*$", "不可包含空格、大写字母和特殊符号，可以用减号（-）分隔单词，并且允许使用数字。"]
    hint: "该字段将作为链接和md文件的名称.请确保不同语言的同一组件具有相同的ID"
  base-widget-weight: &base-widget-weight
    label: "序列"
    name: weight
    i18n: duplicate
    widget: number
    required: true
    default: 10
    value_type: int
    min: 0
    max: 1001
    step: 10
    hint: "组件显示的顺序，数值低的组件将排列在前面"
  base-widget-widget: &base-widget-widget
    label: "组件类型"
    name: widget
    i18n: duplicate
    widget: select
    required: true
    default: 'ab.features'
    options: ["hero", "pages", "ab.features", "contact"]
    hint: "选择使用的组件的 wowchemy 模板"
  base-widget-active: &base-widget-active
    label: "启用组件"
    name: active
    i18n: duplicate
    widget: boolean
    required: true
    default: true
  base-widget-title: &base-widget-title
    label: "标题"
    name: title
    widget: string
    i18n: true
    required: true
  base-widget-subtitle: &base-widget-subtitle
    label: "副标题"
    name: subtitle
    widget: string
    i18n: true
    default: ''
    required: false
  base-widget-body: &base-widget-body
    label: "内容"
    name: body
    i18n: true
    required: false
    widget: markdown

  #########################
  ##   ab.features fields
  #########################
  base-widget-ab-features: &base-widget-ab-features
    label: "【ab.features】"
    label_singular: "特性"
    name: features
    i18n: true
    required: false
    widget: list
    collapsed: true
    fields:
      - {label: "名称", name: name, i18n: true, widget: string}
      - {label: "描述", name: description, i18n: true, widget: string, required: false, default: ''}
      - {label: "图标", name: icon, i18n: duplicate, widget: string, required: false, default: ''}
      - {label: "图标包", name: icon_pack, i18n: duplicate, widget: string, required: false, default: ''}

  #########################
  ##   hero fields
  #########################
  base-widget-hero: &base-widget-hero
    label: "【hero】"
    name: hero
    i18n: true
    required: false
    widget: object
    collapsed: true
    fields:
      - label: "按钮"
        name: cta
        i18n: true
        widget: object
        fields:
          - {label: "名称", name: label, i18n: true, required: false}
          - {label: "链接", name: url, i18n: duplicate, required: false}
          - {label: "图标包", name: icon_pack, i18n: duplicate, required: false, default: ''}
          - {label: "图标", name: icon, i18n: duplicate, required: false, default: ''}
      - label: "链接"
        name: cta_alt
        i18n: true
        widget: object
        fields:
          - {label: "名称", name: label, i18n: true, required: false, default: ''}
          - {label: "链接", name: url, i18n: duplicate, required: false, default: ''}
      - label: "文本"
        name: cta_note
        i18n: true
        widget: object
        fields:
          - {label: "内容", name: label, i18n: true, required: false, default: ''}
      - label: "图片"
        name: hero_media
        i18n: duplicate
        required: false
        widget: image
        default: ''
        media_library:
          config:
            multiple: false

  #########################
  ##   content (recent-blogs)
  #########################
  base-widget-content: &base-widget-content
    label: '【pages】内容参数'
    name: content
    i18n: true
    widget: object
    collapsed: true
    required: false
    fields:
      - label: 显示数量
        name: count
        i18n: duplicate
        widget: number
        default: 3
        required: false
      - label: 排序方式
        name: order
        i18n: duplicate
        widget: select
        options: [desc, asc]
        default: desc
        required: false
      - label: 条件筛选
        name: filters
        i18n: true
        widget: object
        collapsed: true
        required: false
        fields:
          - label: 筛选文件夹
            name: folders
            i18n: true
            widget: list
            collapsed: true
            required: false
          - label: 标签
            name: tag
            i18n: duplicate
            widget: string
            default: ''
            required: false
          - label: 分类
            name: category
            i18n: duplicate
            widget: string
            default: ''
            required: false
          - label: 发布类型
            name: publication_type
            i18n: duplicate
            widget: string
            default: ''
            required: false
          - label: 作者
            name: author
            i18n: duplicate
            widget: string
            default: ''
            required: false

          - label: 排除featured
            name: exclude_featured
            i18n: duplicate
            widget: boolean
            default: false
            required: false
          - label: 排除future
            name: exclude_future
            i18n: duplicate
            widget: boolean
            default: false
            required: false
          - label: 排除past
            name: exclude_past
            i18n: duplicate
            widget: boolean
            default: false
            required: false

  #########################
  ##   design
  #########################
  base-widget-design: &base-widget-design
    label: "组件样式"
    name: "design"
    i18n: true
    widget: "object"
    collapsed: true
    required: false
    fields:
      - label: "内容布局"
        name: columns
        i18n: duplicate
        widget: "select"
        options: ['1', '2']
        default: "2"
        required: false
        hint: "标题与内容的排列方向，1为纵向布局，2为横向布局。"
      - label: "内容视图"
        name: view
        i18n: duplicate
        widget: "number"
        value_type: "int"
        min: 1
        max: 3
        step: 1
        default: 1
        required: false
        hint: "内容项的显示类型，1为列表，2为文本，3为卡片。"
      - label: "组件背景"
        name: "background"
        i18n: true
        widget: "object"
        required: false
        fields:
          - {label: "使用白色文本", name: text_color_light, i18n: duplicate, required: false, widget: select, options: ['true', 'false'], default: 'unset'}
          # solid color
          - {label: '固定颜色背景', name: color, i18n: duplicate, widget: color, enableAlpha: true, allowInput: true, required: false, default: ''}
          # gradient color
          - {label: '渐变颜色背景1', name: gradient_start, i18n: duplicate, widget: color, enableAlpha: true, allowInput: true, required: false, default: ''}
          - {label: '渐变颜色背景2', name: gradient_end, i18n: duplicate, widget: color, enableAlpha: true, allowInput: true, required: false, default: ''}
          - {label: '渐变颜色背景角度', name: gradient_angle, i18n: duplicate, widget: number, min: 0, max: 360, step: 1, value_type: "int", required: false, default: 0}
          # image
          - label: 图片背景
            name: image
            i18n: duplicate
            widget: image
            required: false
            default: ''
            # When specifying a path on a folder collection, media_folder defaults to an empty string, so make it explicit.
            media_folder: '/assets/media'
            public_folder: ''
            media_library:
              config:
                multiple: false
          # image options
          - {label: "图片尺寸缩放", name: "image_size", i18n: duplicate, widget: "select", options: ["contain", "cover", "actual"], required: false, default: 'cover'}
          - {label: "图片不透明度", name: "image_opacity", i18n: duplicate, widget: "number", value_type: "float", min: 0.0, max: 1.0, step: 0.1, required: false, default: 1}
          - {label: "图片明度", name: "image_darken", i18n: duplicate, widget: "number", value_type: "float", min: 0.0, max: 1.0, step: 0.1, required: false}
          - {label: "图片定位", name: "image_position", i18n: duplicate, widget: "select", options: ["left", "center", "right"], required: false, default: 'center'}
          - {label: "启用图片视差", name: "image_parallax", i18n: duplicate, widget: "boolean", required: false, default: false}
      - label: "嵌入class"
        name: css_class
        i18n: duplicate
        widget: string
        default: ""
        required: false
      - label: "嵌入style"
        name: css_style
        i18n: duplicate
        widget: string
        default: ""
        required: false

