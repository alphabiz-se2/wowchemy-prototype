locale: 'zh_Hans'

backend:
  name: git-gateway
  branch: main
  squash_merges: true
media_folder: 'assets/media'
public_folder: '/media'

i18n:
  # Required and can be one of multiple_folders, multiple_files or single_file
  # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
  # multiple_files - persists files in `<folder>/<slug>.<locale>.<extension>`
  # single_file - persists a single file in `<folder>/<slug>.<extension>`
  structure: multiple_folders
  locales: [en, zh-hans, zh-hant]
  default_locale: en

common:
  base: &base-collection
    create: true
    delete: true
    # [Folders Env]
    media_folder: '/assets/media'
    public_folder: ''
    slug: '{{fields.slug}}'
    path: '{{slug}}'
    identifier_field: "slug"
    summary: '{{slug}} ({{dirname}}/{{filename}}.{{extension}})'
    filter: { field: "type" }
    sortable_fields: ["weight"]
    fields:
      - label: "ID"
        name: slug
        required: true
        pattern: ["^[a-z0-9]+(?:-[a-z0-9]+)*$", "不可包含空格、大写字母和特殊符号，可以用减号（-）分隔单词，并且允许使用数字。"]
        hint: "该字段将作为链接和md文件的名称.请确保不同语言的同一组件具有相同的ID"
      - label: "启用组件"
        name: active
        widget: boolean
        default: true
      - label: "序列"
        name: weight
        widget: number
        default: 10
        value_type: int
        min: 0
        max: 1001
        step: 10
        hint: "组件显示的顺序，数值低的组件将排列在前面"
      - label: "组件类型"
        name: widget
        widget: select
        default: blink
        options: ["blink", "hero", "ab.features"]
        hint: "该字段对应 wowchemy 的模板"

      - label: "标题"
        name: title
        required: true
      - label: "副标题"
        name: subtitle
      - label: "内容"
        name: body
        widget: markdown
        required: false

      #########################
      #   ab.features fields
      #########################
      - label: "【ab.features】"
        label_singular: "特性"
        name: features
        widget: list
        collapsed: true
        fields:
          - {label: "名称", name: name, widget: string}
          - {label: "描述", name: description, widget: string}

      #########################
      #   hero fields
      #########################
      - label: "【hero】"
        name: hero
        widget: object
        collapsed: true
        fields:
          - label: "按钮"
            name: cta
            widget: object
            fields:
              - {label: "名称", name: label}
              - {label: "链接", name: url}
              - {label: "图标包", name: icon_pack}
              - {label: "图标", name: icon}
          - label: "链接"
            name: cta_alt
            widget: object
            fields:
              - {label: "名称", name: label}
              - {label: "链接", name: url}
          - label: "文本"
            name: cta_note
            widget: object
            fields:
              - {label: "内容", name: label}
          - label: "图片"
            name: hero_media
            widget: image
            media_library:
              config:
                multiple: false

      #########################
      #   design
      #########################
      - label: "组件样式"
        name: "design"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - label: "内容布局"
            name: columns
            widget: "select"
            options: ['1', '2']
            default: "2"
            required: false
            hint: "标题与内容的排列方向，1为纵向布局，2为横向布局。"
          - label: "组件背景"
            name: "background"
            widget: "object"
            required: false
            fields:
              - {label: '固定颜色背景', name: color, widget: color, enableAlpha: true, allowInput: true, required: false}
              - {label: '渐变颜色背景1', name: gradient_start, widget: color, enableAlpha: true, allowInput: true, required: false}
              - {label: '渐变颜色背景2', name: gradient_end, widget: color, enableAlpha: true, allowInput: true, required: false}
              - {label: "使用白色文本", name: text_color_light, required: false, widget: boolean, default: false}
              - label: 图片背景
                name: image
                widget: image
                required: false
                # When specifying a path on a folder collection, media_folder defaults to an empty string, so make it explicit.
                media_folder: '/assets/media'
                public_folder: ''
                media_library:
                  config:
                    multiple: false
              - label: "图片不透明度"
                name: "image_darken"
                widget: "number"
                default: 0.0
                value_type: "float"
                min: 0.0
                max: 1.0
                step: 0.1
                required: false

  post: &base-post
    create: true
    delete: true
    slug: '{{fields.slug}}'
    path: '{{slug}}/index'
    identifier_field: "slug"
    summary: '[{{slug}}] {{fields.title}}'
    filter: {field: "cms_exclude"}
    fields:  # The fields each document in this collection have
      - label: "ID"
        name: slug
        required: true
        pattern: ["^[a-z0-9]+(?:-[a-z0-9]+)*$", "不可包含空格、大写字母和特殊符号，可以用减号（-）分隔单词，并且允许使用数字。"]
        hint: "该字段将作为链接和md文件的名称.请确保不同语言的同一组件具有相同的ID"
      - {label: "标题", name: "title", widget: "string"}
      - {label: "副标题", name: "subtitle", widget: "string", required: false}
      - {label: "内容", name: "body", widget: "markdown"}
      - {label: "发布时间", name: "date", widget: "datetime"}
      - {label: "概述", name: "summary", widget: "markdown", required: false}
      - {label: "作为草稿", name: "draft", widget: "boolean", required: false, default: false}
      - {label: "作为特点", name: "featured", widget: "boolean", required: false, default: false}
      - {label: "作者", name: "authors", widget: "list", required: false}
      - {label: "标签", name: "tags", widget: "list", required: false}
      - {label: "分类", name: "categories", widget: "list", required: false}
      - {label: "项目", name: "projects", widget: "list", required: false}
      - label: "封面"
        name: "image"
        required: false
        widget: object
        fields:
          - label: "上传一张名为 `featured.jpg/png` 的图片"
            name: "filename"
            widget: "image"
            default: "featured"
            required: false
            media_library:
              config:
                multiple: false
          - {label: "封面标题", name: caption, widget: string, required: false}
          - {label: "封面描述文本", name: alt_text, widget: string, required: false}
          - {label: "设置封面焦点", name: focal_point, widget: string, required: false, default: "Smart", hint: "可选项: Smart, Center, TopLeft, Top, TopRight, Left, Right, BottomLeft, Bottom, BottomRight"}
          - {label: '仅作为缩略图', name: preview_only, widget: boolean, default: false, required: false}

collections:
  - name: iAbout
    label: I-ABOUT
    path: 'about/{{slug}}'
    filter: {field: "belong", value: "about"}

