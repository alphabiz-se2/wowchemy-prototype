        required: false
        widget: list
        collapsed: true
        fields:
          - {label: "名称", name: name, i18n: true, widget: string}
          - {label: "描述", name: description, i18n: true, widget: string}

      #########################
      #   hero fields
      #########################
      - label: "【hero】"
        name: hero
        i18n: true
        required: false
        widget: object
        collapsed: true
        fields:
          - label: "按钮"
            name: cta
            i18n: true
            widget: object
            fields:
              - {label: "名称", name: label, i18n: true, required: false}
              - {label: "链接", name: url, i18n: duplicate, required: false}
              - {label: "图标包", name: icon_pack, i18n: duplicate, required: false}
              - {label: "图标", name: icon, i18n: duplicate, required: false}
          - label: "链接"
            name: cta_alt
            i18n: true
            widget: object
            fields:
              - {label: "名称", name: label, i18n: true, required: false}
              - {label: "链接", name: url, i18n: duplicate, required: false}
          - label: "文本"
            name: cta_note
            i18n: true
            widget: object
            fields:
              - {label: "内容", name: label, i18n: true, required: false}
          - label: "图片"
            name: hero_media
            i18n: duplicate
            required: false
            widget: image
            media_library:
              config:
                multiple: false

      #########################
      #   design
      #########################
      - label: "组件样式"
