                  config:
                    multiple: false
              - label: "图片不透明度"
                name: "image_darken"
                i18n: duplicate
                widget: "number"
                default: 0.0
                value_type: "float"
                min: 0.0
                max: 1.0
                step: 0.1
                required: false

